<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="text-gray-100 px-8 py-12">
    <div class="text-center w-full">
        <!-- Add logo.png from folder to application -->
        
    </div>
    <div
        class="max-w-screen-xl mt-8 px-8 grid gap-8 grid-cols-1 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 py-16 mx-auto text-gray-900 rounded-lg shadow-lg">
        <div class="flex flex-col justify-between">
            <div>
                <h2 class="text-4xl lg:text-5xl font-bold leading-tight">Coloring Book Generator</h2>
                <div class="text-gray-700 mt-8">
                </div>
            </div>
            <div class="">

                <div class="mt-8">
                    <span class="uppercase text-sm text-gray-600 font-bold">Channel URL</span>
                    <input
                        class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                        type="text" id="channelURL" placeholder="Enter channel URL" value="https://discord.com/channels/852337726161289226/852337726904598574">
                </div>
                <div>
                    <span class="uppercase text-sm text-gray-600 font-bold">No. of Pages</span>
                    <input
                        class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Enter page number" id="artType">
                </div>
                <div class="mt-8">
                    <span class="uppercase text-sm text-gray-600 font-bold">Topic</span>
                    <input
                        class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Enter topic" id="topic">
                </div>
                <div>
                    <span class="uppercase text-sm text-gray-600 font-bold">Prompt</span>
                    <input
                        class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Enter the rest of the prompt" id="restPrompt" value="children's coloring book which has not been colored yet. No shading atall, no Colors atall except black and white, only thick black outline, make sure it is a coloring book that has not been colored or shaded.">
                </div>
                <div>
                    <span class="uppercase text-sm text-gray-600 font-bold">Front Cover Prompt</span>
                    <input
                        class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Enter the prompt for the front and back cover" id="frontPrompt" value=" Front cover page, detailed, stylish ">
                </div>
                <div class="mt-8">
                    <span class="uppercase text-sm text-gray-600 font-bold">Level</span>
                    <select class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" id="Level">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="mt-8">
                    <span class="uppercase text-sm text-gray-600 font-bold">Aspect Ratio</span>
                    <input
                        class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Enter aspect ratio" id="aspectRatio" value="9:11">
                </div>
                
            </div>
            <div class="mt-8">
                <button id="startBtn" class="uppercase text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline" ">
                  Generate Book
                </button>
        </div>
        
    </div>
  
    </div>
    <script src="eel.js"></script>
    <script>
        const startBtn = document.querySelector('#startBtn');
    
        startBtn.addEventListener('click', function (e) {
            e.preventDefault();
    
            const pgno = document.getElementById("artType").value;
            /*const bot_command = document.getElementById("botCommand").value;*/
            const channel_url = document.getElementById("channelURL").value;
            const rest_prompt = document.getElementById("restPrompt").value;
            const topic = document.getElementById("topic").value;
            const level_type = document.getElementById("Level").value;
            const aspect_ratio = document.getElementById("aspectRatio").value;
            const front_prompt = document.getElementById("frontPrompt").value;

            /*if (!channel_url || !topic || !pgno || !rest_prompt || !level || !aspect_ratio) {*/
            if (!topic) {

                alert('Please fill all fields');
                return;
            }
    
            // Call the Python function via Eel to start the bot
            eel.start_bot(pgno, channel_url, topic, rest_prompt, aspect_ratio, level_type, front_prompt)();
        });
    </script>
</body>
</html>
